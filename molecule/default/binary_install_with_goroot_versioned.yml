---
- name: Converge
  hosts: all
  become: true

  vars:
    golang_binary_install:
      enable: true
      version: 1.15.8
    golang_goroot_versioned: true

  pre_tasks:
    - name: Update Apt Cache
      ansible.builtin.apt: "update_cache=true cache_valid_time={{ 60 * 15 }}"
      when: ansible_os_family == 'Debian'
      changed_when: false

  roles:
    - ansible-role-golang
